<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - TalentTrade</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4fb;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: white;
    padding: 40px 36px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(26,115,232,0.15);
    max-width: 380px;
    width: 100%;
    text-align: center;
  }
  .login-container h1 {
    color: #1a73e8;
    margin-bottom: 24px;
    font-weight: 700;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    text-align: left;
    font-weight: 600;
    color: #333;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1.5px solid #ccc;
    outline: none;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #1a73e8;
  }
  .checkbox-container {
    margin: 14px 0 20px;
    text-align: left;
    user-select: none;
  }
  .checkbox-container input {
    margin-right: 8px;
    cursor: pointer;
  }
  button.login-btn {
    width: 100%;
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 14px 0;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button.login-btn:hover {
    background-color: #155ab6;
  }
  .links {
    margin-top: 18px;
    font-size: 0.9rem;
    color: #555;
  }
  .links a {
    color: #1a73e8;
    text-decoration: none;
    margin: 0 8px;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="User login form">
    <h1>TalentTrade Login</h1>

    <form id="loginForm" autocomplete="on">
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" name="email" placeholder="you@example.com" required />

      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" name="password" placeholder="Enter your password" required />

      <div class="checkbox-container">
        <label><input type="checkbox" id="rememberMe" name="remember" /> Remember me</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a> |
      <a href="screen1.html">Sign up</a>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', e => {
    e.preventDefault();

    const email = e.target.email.value.trim();
    const password = e.target.password.value.trim();

    // Dummy login validation (you can replace this with real credentials check)
    if (email === "ankita@1234" && password === "Ankita@1234") {
      localStorage.setItem("username", email); // Save email as login session
      alert("Login successful!");
      window.location.href = "index.html"; // Redirect to homepage
    } else {
      alert("Invalid username or password!");
    }
  });
</script>
</body>
</html>
